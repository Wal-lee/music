<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="initial-scale" href="{{url_for('static', filename='css/private.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <title>My first web for search music</title>
</head>
<body>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <p class="navbar-text">城市：{{city}}&emsp;温度：{{temp1}}~{{temp2}}&emsp;天气：{{weather}}</p>
                <p class="navbar-text navbar-right">Made by CYC</p>
            </div>
        </div>
        <!-- LOGO图片 -->
        <div class="container">
            <img class="img-responsive center-block" src="{{url_for('static', filename='img/LogoImg.jpg')}}" width="500px" height="300">
        </div>
        <!-- 搜索栏表单 -->
        <div class="container">
            <div class="row">
                <form action="./music/search">
                    <div class="col-md-5 col-sm-5 col-xs-5 col-md-offset-3 col-sm-offset-3 col-xs-offset-2">
                        <input type="text" class="form-control" id="searchMusic" placeholder="输入歌曲名字" name="q">
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1">   
                        <button type="submit" class="btn btn-default" >Search</button>
                    </div>
                </form>
            </div>
        </div>

</body>
</html>
